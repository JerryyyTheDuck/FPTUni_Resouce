    <script>
        $(function () {
            $('form').on('submit', function (e) {
                const list = ["top-quote-1.js", "top-quote-2.js"]
                const random = Math.floor(Math.random() * list.length);
                e.preventDefault();
                $("#error").html("")
                $.ajax({
                    type: 'POST',
                    url: '/quote2',
                    success: function (data) {
                        let template = parseTable(data);
                        $("#table").html(template)
                    }
                });

            });
            let parseTable = (data) => {
                let template = ""
                for (i in data) {
                    let thoughts = data[i][1].replace(/-/g, "<br>-");

                    template += `<tr>
                                    <th scope="row">${i} <br><img src="${data[i][0]}" width="80" height="90"></th>
                                    <td style="text-align: left;">${thoughts}</td>
                                </tr>`;
                }
                return template;
            }
        });
    </script>
